<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Fl Studios</title>
<style>
  html, body {
    margin: 0;
    height: 100%;
    font-family: Arial, sans-serif;
    background: url('back.png') center/cover no-repeat;
  }

  .lock-screen {
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background: rgba(0, 0, 0, 0.7);
    display: flex;
    align-items: center;
    justify-content: center;
    transition: opacity 0.6s ease;
    z-index: 9999;
  }

  .lock-screen.hidden {
    opacity: 0;
    pointer-events: none;
  }

  .lock-box {
    background: rgba(255, 255, 255, 0.1);
    backdrop-filter: blur(10px); /* ‚Üê Glass effect */
    -webkit-backdrop-filter: blur(10px);
    padding: 40px 50px;
    border-radius: 12px;
    text-align: center;
    color: #fff;
    box-shadow: 0 0 25px rgba(0, 0, 0, 0.5);
    transition: transform 0.1s ease;
  }

  /* Shake animation */
  @keyframes shake {
    0%, 100% { transform: translateX(0); }
    20%, 60% { transform: translateX(-10px); }
    40%, 80% { transform: translateX(10px); }
  }

  .shake {
    animation: shake 0.4s;
  }

  .lock-box input {
    width: 220px;
    padding: 10px;
    margin: 10px 0;
    border: none;
    border-radius: 4px;
    outline: none;
    background: rgba(20, 20, 20, 0.6);
    color: #fff;
  }

  .lock-box button {
    padding: 10px 25px;
    border: none;
    border-radius: 4px;
    background: #0077ff;
    color: #fff;
    cursor: pointer;
    font-weight: bold;
    transition: background 0.3s;
  }

  .lock-box button:hover {
    background: #005bcc;
  }

  .error {
    color: red;
    margin-top: 10px;
    font-size: 14px;
    display: none;
  }
</style>
</head>
<body>

<div class="lock-screen" id="lockScreen">
  <div class="lock-box" id="lockBox">
    <h2>Enter Password</h2>
    <input type="password" id="passwordInput" placeholder="Password" autofocus />
    <br />
    <button id="submitBtn">Next</button>
    <div class="error" id="errorMsg">Wrong password</div>
  </div>
</div>

<script>
  const CORRECT_PASSWORD = "071712";
  const lockScreen = document.getElementById("lockScreen");
  const lockBox = document.getElementById("lockBox");
  const input = document.getElementById("passwordInput");
  const btn = document.getElementById("submitBtn");
  const errorMsg = document.getElementById("errorMsg");

  window.onload = () => input.focus();

  btn.addEventListener("click", () => {
    const entered = input.value.trim();
    if (entered === CORRECT_PASSWORD) {
      errorMsg.style.display = "none";
      lockScreen.classList.add("hidden");
      setTimeout(() => {
        window.location.href = "unlocked.png"; // Redirects to image page
      }, 600);
    } else {
      errorMsg.style.display = "block";
      input.value = "";
      lockBox.classList.add("shake");
      setTimeout(() => lockBox.classList.remove("shake"), 400);
      input.focus();
    }
  });

  input.addEventListener("keydown", e => {
    if (e.key === "Enter") btn.click();
  });
</script>

</body>
</html>
